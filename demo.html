<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .team-carousel-section {
  padding: 3rem 2rem;
  background-color: #0d0d0d;
  color: white;
  text-align: center;
}

.team-carousel-section h2 {
  color: #b6ff00;
  margin-bottom: 2rem;
  font-size: 2rem;
}

.carousel-container {
  position: relative;
  overflow: hidden;
}

.carousel {
  display: flex;
  gap: 1rem;
  overflow-x: auto;
  scroll-behavior: smooth;
  padding: 1rem;
}

.team-card {
  min-width: 250px;
  background: #1a1a1a;
  border: 2px solid #e62b1e;
  border-radius: 8px;
  padding: 1rem;
  text-align: center;
  flex-shrink: 0;
  transition: transform 0.3s ease;
}

.team-card:hover {
  transform: scale(1.05);
}

.team-card h3 {
  color: #ff2b2b;
  margin-bottom: 0.5rem;
}

.team-card p {
  color: #cccccc;
  font-size: 0.95rem;
}

/* Carousel buttons */
.carousel-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: #e62b1e;
  color: white;
  border: none;
  font-size: 2rem;
  padding: 0.5rem 1rem;
  cursor: pointer;
  z-index: 10;
  opacity: 0.8;
  border-radius: 4px;
}

.carousel-btn:hover {
  opacity: 1;
}

.prev {
  left: 0;
}

.next {
  right: 0;
}

/* Hide scroll bar for clean look */
.carousel::-webkit-scrollbar {
  display: none;
}

    </style>
</head>
<body>
    <section class="team-carousel-section">
  <h2>Meet the Team</h2>
  <div class="carousel-container">
    <button class="carousel-btn prev" onclick="scrollCarousel(-1)">❮</button>
    <div class="carousel" id="teamCarousel">
      <div class="team-card">
        <h3>Kuldeep Paul</h3>
        <p>Licensee & Lead Organizer</p>
      </div>
      <div class="team-card">
        <h3>Ashif Ansari</h3>
        <p>Co-Curator</p>
      </div>
      <div class="team-card">
        <h3>Namaysha</h3>
        <p>Speaker Journey & Content</p>
      </div>
      <div class="team-card">
        <h3>Ad Mend</h3>
        <p>Design & Marketing Partner</p>
      </div>
      <div class="team-card">
        <h3>Jewel Roy</h3>
        <p>Sponsors & Outreach</p>
      </div>
      <div class="team-card">
        <h3>Manash Chakraborty</h3>
        <p>Collaboration & Growth</p>
      </div>
    </div>
    <button class="carousel-btn next" onclick="scrollCarousel(1)">❯</button>
  </div>
</section>


<script>
  function scrollCarousel(direction) {
    const carousel = document.getElementById('teamCarousel');
    const scrollAmount = 270; // adjust per card width
    carousel.scrollBy({
      left: direction * scrollAmount,
      behavior: 'smooth'
    });
  }

</script>
</body>
</html>
